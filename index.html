<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>

    <!-- Styles Here -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Scripts Here -->
   <script src="/assets/js/script.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5cd11e3329.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">Kizer Knitwear</a>
      <div class="group">
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">service</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <div class="search">
          <span class="icon">
            <i class="fa-solid fa-magnifying-glass" class=""searchBtn></i>
            <i class="fa-solid fa-xmark" class="closeBtn"></i>
          </span>
        </div>
        <div class="searchBox">
            <input type="text" placeholder="Search Here" />
        </div>
        <div class="cart">
            <span class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
        </div>
      </div>
    </nav>
  </body>
</html>
